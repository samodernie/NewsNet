<script>/* JS for Uploader */
		(function() {
			var bar = $('.bar');
			var percent = $('.percent');
			var status = $('#status');

			$('#news_upload_frm').ajaxForm({
				beforeSend: function() {
					status.empty();
					var percentVal = '0%';
					bar.width(percentVal)
					percent.html(percentVal);
					$("#upload_btn").hide();
					window.upload_news_data_status=1;
				},
				uploadProgress: function(event, position, total, percentComplete) {
					var percentVal = percentComplete + '%';
					bar.width(percentVal)
					percent.html(percentVal);

				},
				success: function() {
					var percentVal = '100%';
					bar.width(percentVal)
					percent.html(percentVal);
				},
				complete: function(xhr) {
				   status.html(xhr.responseText);
				   console.log(xhr);
				   
				  // upload_news_data();
				  close_news_upload_form();
				}
			});
		})();
		
</script>

 window.fbAsyncInit = function () {
            FB.init({
                appId: '1455096441424340',

			});

		// Here we subscribe to the auth.authResponseChange JavaScript event. This event is fired
		// for any authentication related change, such as login, logout or session refresh. This means that
		// whenever someone who was previously logged out tries to log in again, the correct case below 
		// will be handled. 
		FB.Event.subscribe('auth.authResponseChange', function (response) {
			// Here we specify what we do with the response anytime this event occurs. 
			if (response.status === 'connected') {
				// The response object is returned with a status field that lets the app know the current
				// login status of the person. In this case, we're handling the situation where they 
				// have logged in to the app.
				testAPI();
			} 
		});
		


};

// Here we run a very simple test of the Graph API after login is successful. 
// This testAPI() function is only called in those cases. 
function testAPI() {
	//alert("teset api");
	console.log('Welcome!  Fetching your information.... ');
	FB.api('/me', function (response) {
		console.log('Good to see you, ' + response.name + '.');
		console.log(JSON.stringify(response));
		console.log('https://graph.facebook.com/' + response.id + '/picture');
		window.user_fname=response.first_name;
		window.user_lname=response.last_name;
		window.user_email=response.email;
		window.fb_id=response.id;
		show_user_fb_login_details(response);
		save_fb_user();
		//check_fb_session();
	});
}




		
$('#fb').click(function (e) {
	e.preventDefault();
	FB.login(function (response) {
		if (response.authResponse) {
			//return window.location = '/auth/facebook/callback';
			//alert("ok");
			window.login_method="facebook";
			//alert(window.login_method);
			$(".my_comment").show();
			window.login_status=1;
		}
	});
});


$('#sign_out').click(function(e){
	//alert(window.login_method);
	if(window.login_method=="facebook"){
		FB.logout(function(response){
			console.log("Here logout response", response);
			window.login_status=0;
			$(".my_comment").hide();
			logout_session();
		});
	}else{
		console.log("Default logout response");
		$(".my_comment").hide();
		logout_session();
		window.login_status=0;
	}		
});



function FacebookInviteFriends () {
	FB.ui({method: 'apprequests',
       message: 'hello'
    }, function(response){
        console.log(response);
    });
}

function save_fb_user(){
	//alert();
	 var ajax_save_fb_user_data = {
		user_fname:window.user_fname,
		user_lname:window.user_lname,
		user_email:window.user_email,
		user_fb_id: window.fb_id,
		ajax:'save_fb_user'
	}; 
	
	//post_button();
		
	$.ajax({
		url: "php/user_data.php",
		type: 'POST',
		data: ajax_save_fb_user_data,
		success: function($obj){
			console.log($obj);
			var json_data = JSON.parse($obj);
    		console.log("fb_user_data==: "+json_data);
			
			if(json_data!=""){
				window.user_id=json_data;
			}
			 window.login_method="facebook";
			
		}
	}); 	
	
}


function show_user_fb_login_details(json_data){
	var name=json_data.first_name+" "+json_data.last_name;
	$(".user_name_disp").text(name);
	$(".user_pro_pic").css("background","url(https://graph.facebook.com/"+ json_data.id +"/picture?width=50&height=50)center center no-repeat");
	$(".my_pro_pic_cmt").css("background","url(https://graph.facebook.com/"+ json_data.id +"/picture?width=50&height=50)center center no-repeat");// for comments
	
	$(".user_pro_pic").css("background-size","cover");
	$(".my_pro_pic_cmt").css("background-size","cover");// for comments
	$("#popupLogin").popup("close");
	window.user_fb_full_name=name;
	window.user_id=json_data.u_id;
	
	$(".my_comment").show();

	window.login_status=1;
}


function upload_news(){
	console.log(window.login_status);
	if((window.login_status=="")||(window.login_status==0)){
		alert("please log in first");
		$("#popupLogin").popup('open');
	}else{
		$("#popupUpload").popup('open');
	}
}


function check_session(){
	
	 var ajax_check_session = {
		ajax:'session_check'
	}; 
	
		
	$.ajax({
		url: "php/session.php",
		type: 'POST',
		data: ajax_check_session,
		success: function($obj3){
			console.log($obj3);
			var json_data = JSON.parse($obj3);
			
    		console.log(json_data);
			if(json_data=="not logged user"){
				console.log("no past sessions");
				window.login_status=0;
			}else{
				$(".user_name_disp").text("").show();
				$(".user_pro_pic").empty().show();
				$(".user_name_disp").text(json_data.full_name);
				$(".user_pro_pic").css("background","url(uploads/"+ json_data.user_pic +")center center no-repeat");
				$(".my_pro_pic_cmt").css("background","url(uploads/"+ json_data.user_pic +")center center no-repeat");//for comment 
				$(".user_pro_pic").css("background-size","cover");
				window.user_img=json_data.user_pic;
				window.user_default_full_name=json_data.full_name;
				window.user_id=json_data.u_id;
				$(".my_comment").show();
				window.login_status=1;
	
				}
		}
	});
	 	
}


function check_fb_session(){
	
	if(window.user_email==""){
		console.log("fb not logged");
	}else{	
	
		var ajax_check_fb_session = {
			user_email:window.user_email,
			ajax:'login_check_fb'
		}; 
			
		$.ajax({
			url: "php/login_check.php",
			type: 'POST',
			data: ajax_check_fb_session,
			success: function($obj3){
				console.log("fb_session result= "+$obj3);
				$(".my_comment").show();
				window.login_status=1;
			}
		});	
	}
}

function logout_session(){
	
	 var ajax_logout_session = {
		ajax:'logout_session'
	};
	 
	$.ajax({
		url: "php/logout.php",
		type: 'POST',
		data: ajax_logout_session,
		success: function($obj){
			console.log($obj);
			alert("You have been logged out");
			$(".user_name_disp").text("").hide();
			$(".user_pro_pic").empty().hide();
			 
		}
	});
	 	
}


check_session();

<script>
	$("#datepicker").datepicker({
		dateFormat: 'yy-mm-dd',
		changeMonth: true,
		changeYear: true
	});
	$("#datepicker2").datepicker({
		dateFormat: 'yy-mm-dd',
		changeMonth: true,
		changeYear: true
	});
</script>    
    
<script>
var app = angular.module('news_net', []);



app.controller("fetch_news", function($scope, $http) {
	
	
	$scope.search = function() {

			
			var category=$("#sel_cat").val();
			var country=$("#sel_country").val();
			var city=$("#sel_city").val();
			var date1 =$("#datepicker").val();
			var date2 =$("#datepicker2").val();
			//alert(country);
			$http({
				method: 'POST',
				url: 'php/news_time_filter.php',
				headers: {'Content-Type': 'application/x-www-form-urlencoded'},
				transformRequest: function(obj) {
						var str = [];
						for(var p in obj)
						str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
						return str.join("&");
				},
					data: {category:category,country:country,city:city,from_date:date1,to_date:date2}
				}).success(function (response) {
				
    				console.log(response);
					window.news_array=response;
					window.news_array_size=response.length;
					console.log(response.length);
					$scope.headline = response;
					
					if(response=="no news"){
						alert("no news");
					}
				});
		
	};
	
	this.load_news_item = function (news_id) {
      	//alert(news_id.n_id);
		console.log(news_id);
		//var n_id=news_id*1;
		window.n_id=news_id.n_id;
		load_news_item(news_id);
    };
	
	
	
   
	
	
	$http.get("php/get_city_list.php").success(function(response_city) {
		//alert(response_city);
		console.log(response_city);
		console.log(response_city.length);
		$scope.cities = response_city;
	});
	
	$http.get("php/get_country_list.php").success(function(response_country) {
		//alert(response_country);
		console.log(response_country);
		console.log(response_country.length);
		$scope.countries = response_country;
	});
	
	$http.get("php/get_category_list.php").success(function(response_category) {
		//alert(response_category);
		console.log(response_category);
		console.log(response_category.length);
		$scope.categories = response_category;
	});
	
	$http.get("php/get_oldest_day.php").success(function(response_old_day) {
		//alert(response_category);
		console.log(response_old_day);
		console.log(response_old_day.length);
		console.log(response_old_day[0].news_date);
		
		var oldest_day=response_old_day[0].news_date;
		//alert(response_old_day[response_old_day.length-1].news_date)
		$("#datepicker").val(oldest_day);
		$( "#datepicker2" ).datepicker({dateFormat:"yy-mm-dd"}).datepicker("setDate",new Date());
		
		//
		//filter_ok_btn
		//$("#filter_ok_btn").trigger();

	});
	
	$http.get("php/news.php").success(function(response) {
		
		   console.log(response);
		    window.news_array=response;
			window.news_array_size=response.length;
			console.log(response.length);
			$scope.headline = response;
	});
	
	

});





</script>

</body>
</html>
